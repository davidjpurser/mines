<body>

	<header>
		<h1>Minesweeper</h1>
		<div>
			<button class="buttony" id="toggle" >Configure</button>
			<button class="buttony" id="generate" >New Game</button>
			<a class="buttony" href="https://github.com/davidjpurser/mines">About</a>
			<div class="info">
				Flags: <span id="flags" ></span> |
				Safeblocks: <span id="safe"></span>  |

			</div>
		</div>
		<div class="configure" >
			Game: <br>
			<input type="radio" name="game" value="s" id="small"><label for="small">Small</label><br>
			<input type="radio" name="game" value="m" id="medium"><label for="medium">Medium</label><br>
			<input type="radio" name="game" value="l" id="large"><label for="large">Large</label><br>
			<input type="radio" name="game" value="c" id="custom"><label for="custom">Custom</label><br>
			<div class="custom">
			 Width: <input id="width" /> <br>
	   		 Height: <input id="height" /> <br>
	  		 Mines: <input id="mines"  /> <br>
	  		</div>
		</div>
